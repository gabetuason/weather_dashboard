<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--fontawesome for icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--CSS Style file-->
    <link rel="stylesheet" href="assets/style.css" />
    <title>5-day Weather Forecast</title>
</head>

<body>
    <!--header-->
    <header class="header-container container-fluid text-center text-white p-4">
        <h1>Weather Dashboard</h1>
    </header>
    <!--content container fluid-->
    <div class="container-fluid">
        <div class="row">
            <!--side content for search city-->
            <aside class="col-lg-3 text-white bg-dark">
                <h2 class="mt-4">Search for a City</h2>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="value-search"
                        placeholder="Enter here: ex. Boston, Toronto, Las Vegas " />
                    <button class="p-3 mb-2 bg-primary text-white bttn-search" id="bttn-search"> <i
                            class="fas fa-search"></i>
                        Search
                    </button>
                </div>
                <ul class="search-history list-group"></ul>
                <button class="p-3 mb-2 bg-primary text-white bttn-clear" id="bttn-clear"> Clear List
            </aside>

            <div id="currentwthr" class="col-lg-9 pb-3">
                <section id="today" class="mt-3">
                    <div class="today-container">
                        <h2 class="tdy-city"></h2>
                        <h3 class="tdy-date"></h3>
                        <h3 class="utc"></h3>
                        <img class="tdy-icon" src="">
                        <p class="tdy-temp"></p>
                        <p class="tdy-wind-condition"></p>
                        <p class="tdy-humidity"></p>
                    </div>
                </section>
            </div>

            <!--5-dayForcast of the city-->
            <h5 class="text-white cast">5-Day Forcast </h5>
            <section id="fiveDayForcast" class="row mt-3">

                <div id="day0" class="daysContainer text-white mb-3" style="max-width: 320px;">
                    <div class="box-container">
                        <h4 class="date0"></h4>
                        <img class="img0" src="">
                        <p class="temperature0"></p>
                        <p class="windsp0"></p>
                        <p class="humid0"></p>
                    </div>
                </div>
                <div id="day1" class="daysContainer text-white mb-3" style="max-width: 320px;">
                    <div class="box-container">
                        <h4 class="date1"></h4>
                        <img class="img1" src="">
                        <p class="temperature1"></p>
                        <p class="windsp1"></p>
                        <p class="humid1"></p>
                    </div>
                </div>
                <div id="day2" class="daysContainer text-white mb-3" style="max-width: 320px;">
                    <div class="box-container">
                        <h4 class="date2"></h4>
                        <img class="img2" src="">
                        <p class="temperature2"></p>
                        <p class="windsp2"></p>
                        <p class="humid2"></p>
                    </div>
                </div>
                <div id="day3" class="daysContainer text-white mb-3" style="max-width: 320px;">
                    <div class="box-container">
                        <h4 class="date3"></h4>
                        <img class="img3" src="">
                        <p class="temperature3"></p>
                        <p class="windsp3"></p>
                        <p class="humid3"></p>
                    </div>
                </div>
                <div id="day4" class="daysContainer text-white mb-3" style="max-width: 320px;">
                    <div class="box-container">
                        <h4 class="date4"></h4>
                        <img class="img4" src="">
                        <p class="temperature4"></p>
                        <p class="windsp4"></p>
                        <p class="humid4"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- dayjs() & jquery   -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javascript file -->
    <script src="assets/script.js"></script>
</body>

</html>
